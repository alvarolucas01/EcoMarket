<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Formulario, Contacto">
    <meta name="description" content="Formulario de contacto">
    <meta name="author" content="Álvaro Lucas Díaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>

<body class="eco-body">

  <header class="form-header">
    <h1>Formulario de Contacto</h1>
    <p> </p>
  </header>

  <main>
    <section class="form-container">
      <form action="mailto:cristina.perez@colegionsremedios.com" method="post" class="eco-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>

        <label for="mensaje">Dinos tu motivo de la consulta:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="back-link">
        <a href="index.html" class="eco-link">← Volver a la página principal</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2026 Álvaro Lucas Díaz | Proyecto intermodular</p>
  </footer>

</body>
</html>
